<div class="container">
    <form [formGroup]="loginForm">
      <h1>Bienvendo a Sisboot</h1>
      <h3>Inicia sesión para continuar</h3>
      <div class="form-group mb-3">
        <label for="idRol">Tipo de usuario:</label>
        <select class="form-control" id="idRol" formControlName="idRol" required>
          <option value="" disabled selected>Seleccione su tipo de usuario</option>
          <option *ngFor="let tipo of roles" [value]="tipo.idRol">{{ tipo.nombre }}</option>
        </select>
      </div>
      
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Consigne su email" formControlName="email" required>
      </div>
      <div class="form-group mb-3">
        <label for="contrasenia">Contraseña:</label>
        <input type="password" class="form-control" required="required" id="contrasenia" placeholder="Consigne su contraseña" formControlName="contrasenia" required>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Entrar</button>
     
    </form>
  </div>
