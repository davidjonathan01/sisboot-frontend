<div class="container mt-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2 class="display-4 text-info">Perfil de Administrador</h2>
        <p class="lead">Información personal y administrativa</p>
        <hr class="my-4">
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-secondary">Datos Personales</h4>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <th>Nombre</th>
              <td>{{ perfil.nombres }} {{ perfil.apellidos }}</td>
            </tr>
            <tr>
              <th>Documento de Identidad</th>
              <td>{{ perfil.docIdentidad }}</td>
            </tr>
            <tr>
              <th>Fecha de Nacimiento</th>
              <td>{{ perfil.fechaNacimiento }}</td>
            </tr>
            <tr>
              <th>Género</th>
              <td>{{ perfil.genero.nombre }}</td>
            </tr>
            <tr>
              <th>Teléfono</th>
              <td>{{ perfil.numTelefono }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
